<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <title>DIO-INSTAGRAM</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/images/phones.png" alt="Imagens de telefones">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/images/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./assets/images/profilePhoto.png" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Ofrei_ttas</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Ofrei_ttas?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
